<div class="buscador">
  <div class="header">
    <img src="./../../../assets/imagenes/logo.png" alt="" width="53" [routerLink]="['/']">
    <form action="" [formGroup]="form">
  
      <div class="fondo">
        <input type="text" [formControl]="buscador" placeholder="Nunca dejes de buscar">
        <div class="predicciones" *ngIf="this.prediccion && this.mostrarPrediccion">
            <ul *ngFor="let item of this.prediccion | slice:0:5; let i=index">
              <li (click)="this.buscarEsteValor(item.q)">{{item.q}}</li>
            </ul>
          </div>
      </div>
      <button  (click)="this.buscar()"></button> 
    </form>
  </div>

 

</div>
