<div class="buscador">
  <div class="header">
    <img src="./../../../assets/imagenes/logo.png" alt="" width="53">
    <form action="" [formGroup]="form">

      <div class="fondo">
        <input type="text" [formControl]="buscador" placeholder="Nunca dejes de buscar">
        <div class="predicciones" *ngIf="this.prediccion && this.mostrarPrediccion">
            <ul *ngFor="let item of this.prediccion">
              <li (click)="this.buscarEsteValor(item.q)">{{item.q}}</li>
            </ul>
          </div>
      </div>

      <!-- <a [routerLink]="['/items']" [queryParams]="{search: this.buscador.value}"
        (click)="this.mostrarPrediccion=false">buscar</a> -->
      <button  [routerLink]="['/items']" [queryParams]="{search: this.buscador.value}" (click)="this.mostrarPrediccion=false"></button> 
    </form>
  </div>

 

</div>
